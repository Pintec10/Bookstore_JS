<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bookstore frontpage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>

    <div class="container">
        <header class="d-flex justify-content-between align-content-center">

            <div class="d-flex flex-wrap align-items-center justify-content-end">
                <div>
                    <form class="form-inline input-group">
                        <div class="input-group-prepend"><label for="search-field" class="input-group-text">Search:
                            </label>
                        </div>
                        <input id="search-field" type="text" class="form-control">
                    </form>
                </div>
            </div>
        </header>

        <hr>

        <!-- CONTENT-->
        <div id="bookcase" class="d-flex flex-wrap align-items-center justify-content-center mt-4">

        </div>
    </div>
